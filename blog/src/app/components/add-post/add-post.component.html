<div class="form">
  <form>
    <fieldset>
      <legend class="w-auto">Dodawanie postu</legend>
      <div class="form-group">
        <label for="title" class="col-form-label">Wprowadź tytuł nowego postu, który zostanie dodany na <a style="font-weight: bold">blogu</a>:</label>
        <input name="title" id="title" type="text" class="form-control" placeholder="Tytuł..."
               [(ngModel)]="post.title">
      </div>

      <div class="form-group">
        <label for="url" class="col-form-label">Wprowadź adres obrazu:</label>
        <input name="url" id="url" type="text" class="form-control" placeholder="Adres URL..." [(ngModel)]="post.url">
      </div>

      <div class="form-group">
        <label for="content" class="col-form-label">Wprowadź treść nowego postu:</label>
        <textarea name="content" id="content" type="text" class="form-control" placeholder="Treść..."
                  [(ngModel)]="post.content" rows="10"></textarea>
      </div>

      <div class="form-group button">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Dodaj nowy post</button>
      </div>
    </fieldset>
  </form>
</div>

<scroll-to-top></scroll-to-top>

</footer>
