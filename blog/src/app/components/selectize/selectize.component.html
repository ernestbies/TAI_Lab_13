<h3 class="txt">Zawartość treści:</h3>
<input class="form-control myInput" #input type="text" placeholder="Wpisz tekst...">

<ul class="list-group">
  <li class="list-group-item li-item" *ngFor="let p of posts$">
    <a href="#" [routerLink]="['/blog/detail/', p.id]">
      {{ p.text }}
    </a>
  </li>
</ul>
